<div class="content">
    <h2>PHOTOS</h2>
    <owl-carousel class="owl-carousel" data-options="{navigation: true, slideSpeed: 300, paginationSpeed: 400, singleItem: true, autoHeight: true}">
        <div owl-carousel-photo ng-repeat="photo in photos">
            <p><img class="img-responsive" ng-src="{{photo}}"></p>
        </div>
    </owl-carousel>
</div>
